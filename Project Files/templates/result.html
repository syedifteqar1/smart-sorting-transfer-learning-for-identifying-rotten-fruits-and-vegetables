<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriGaze | Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero-bg {
      background: url('https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
      color: white;
    }

    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    nav {
      position: relative;
      z-index: 10;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #ef4444;
      border-radius: 2px;
    }

    .result-box {
      background-color: rgba(33, 33, 33, 0.85); /* Dark translucent */
      color: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      z-index: 10;
    }

    .btn {
      background-color: #ef4444;
      padding: 0.5rem 1.75rem;
      border-radius: 9999px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.875rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #dc2626;
    }

    img.result-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header class="hero-bg flex flex-col">
    <!-- Navbar -->
    <nav class="flex flex-col sm:flex-row justify-between items-center px-4 sm:px-8 py-4 sm:py-6 max-w-7xl w-full mx-auto text-white text-sm z-10">
      <div class="text-xl font-semibold tracking-wide mb-2 sm:mb-0">NUTRIGAZE</div>
      <ul class="flex flex-col sm:flex-row gap-4 sm:gap-10 font-medium">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('predict') }}" class="active">Predict</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>

    <!-- Prediction Result -->
    <main class="flex-grow flex items-center justify-center px-4 py-10 z-10">
      <div class="result-box">
        <h1 class="text-2xl font-bold mb-4">Prediction Result</h1>

        {% if image_path %}
          <img src="{{ image_path }}" alt="Uploaded Image" class="result-img">
        {% endif %}

        <p class="text-lg mb-4">
          <strong>Detected:</strong> {{ prediction_label }}<br>
          <strong>Confidence:</strong> {{ prediction_confidence }}%
        </p>

        <a href="{{ url_for('predict') }}" class="btn">Try Another</a>
      </div>
    </main>
  </header>
</body>
</html>
