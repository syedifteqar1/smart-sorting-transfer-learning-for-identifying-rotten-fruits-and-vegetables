<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero-bg {
      background: url('https://images.unsplash.com/photo-1567306226416-28f0efdc88ce') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .thankyou-box {
      background-color: rgba(31, 41, 55, 0.9);
      backdrop-filter: blur(6px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      color: white;
      max-width: 500px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .btn-home {
      background-color: #ef4444;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 1.5rem;
    }

    .btn-home:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="hero-bg flex items-center justify-center px-4 z-10 relative">
    <!-- Overlay already present in CSS -->
    <div class="thankyou-box">
      <h1 class="text-3xl font-bold text-green-400 mb-4">Thank You!</h1>
      <p class="text-white text-lg">Your message has been received. Weâ€™ll get back to you soon.</p>
      <a href="{{ url_for('home') }}" class="btn-home">Return Home</a>
    </div>
  </div>
</body>
</html>
