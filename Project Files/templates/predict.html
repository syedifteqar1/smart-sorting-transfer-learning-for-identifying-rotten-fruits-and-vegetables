<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriGaze | Predict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero-bg {
      background: url('https://images.unsplash.com/photo-1506806732259-39c2d0268443') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
      color: white;
    }

    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.55);
      z-index: 0;
    }

    nav {
      position: relative;
      z-index: 10;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #ef4444;
      border-radius: 2px;
    }

    .btn {
      background-color: #ef4444;
      color: white;
      border-radius: 9999px;
      padding: 0.5rem 1.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #dc2626;
    }

    input[type="file"] {
      color: white;
    }
  </style>
</head>
<body>
  <header class="hero-bg flex flex-col">
    <!-- Navbar -->
    <nav class="flex flex-col sm:flex-row justify-between items-center px-4 sm:px-8 py-4 sm:py-6 max-w-7xl w-full mx-auto text-white">
      <div class="text-xl font-semibold tracking-wide mb-2 sm:mb-0">NUTRIGAZE</div>
      <ul class="flex flex-col sm:flex-row gap-3 sm:gap-10 text-sm font-medium text-center">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('predict') }}" class="active">Predict</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Section -->
    <main class="flex-grow flex flex-col items-center justify-center px-4 sm:px-6 text-center z-10">
      <h1 class="text-3xl sm:text-4xl font-bold mb-6 drop-shadow-md">Upload an Image</h1>
      <form method="POST" enctype="multipart/form-data" class="bg-white bg-opacity-10 backdrop-blur-md p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-xs sm:max-w-md">
        <input type="file" name="image" class="w-full mb-4 p-2 bg-transparent border border-white rounded text-white" required />
        <button type="submit" class="btn w-full mt-4">Predict</button>
      </form>
    </main>
  </header>
</body>
</html>
