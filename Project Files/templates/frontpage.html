<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriGaze</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero-bg {
      background: url('https://images.unsplash.com/photo-1567306226416-28f0efdc88ce') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.55);
      z-index: 0;
    }

    nav {
      position: relative;
      z-index: 10;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #ef4444;
      border-radius: 2px;
    }

    .welcome-pill {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      font-size: 1.125rem;
      margin-bottom: 1rem;
    }

    .btn-getstarted {
      border: 1px solid white;
      border-radius: 9999px;
      padding: 0.5rem 1.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
      background: transparent;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s ease;
    }

    .btn-getstarted:hover {
      background-color: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <header class="hero-bg flex flex-col">
    <!-- Navbar -->
    <nav class="flex flex-col sm:flex-row justify-between items-center px-4 sm:px-8 py-4 sm:py-6 max-w-7xl w-full mx-auto">
      <div class="text-white text-xl font-semibold tracking-wide select-none mb-2 sm:mb-0">NUTRIGAZE</div>
      <ul class="flex flex-col sm:flex-row gap-3 sm:gap-10 text-white text-sm font-medium text-center">
        <li><a href="{{ url_for('home') }}" class="active">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('predict') }}">Predict</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Content -->
    <main class="flex-grow flex flex-col items-center justify-center px-4 sm:px-6 text-center z-10">
      <div class="welcome-pill text-base sm:text-lg">Welcome to <strong>NutriGaze</strong></div>
      <h1 class="text-3xl sm:text-5xl font-bold uppercase tracking-wide drop-shadow-lg">GreenGuard Insights</h1>
      <p class="mt-4 text-base sm:text-lg font-light tracking-wide max-w-xl sm:max-w-3xl drop-shadow-md">
        We are a team of innovative scientists and technologists dedicated to ensuring your produce is always fresh and healthy.
      </p>
      <a href="{{ url_for('predict') }}" class="btn-getstarted mt-6 sm:mt-8">Get Started</a>
    </main>
  </header>
</body>
</html>
