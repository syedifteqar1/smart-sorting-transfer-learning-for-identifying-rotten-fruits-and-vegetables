<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriGaze | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero-bg {
      background: url('https://images.pexels.com/photos/4198023/pexels-photo-4198023.jpeg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    nav {
      position: relative;
      z-index: 10;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #ef4444;
      border-radius: 2px;
    }

    .form-container {
      background-color: rgba(33, 33, 33, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 10;
      width: 100%;
      max-width: 400px;
    }

    input, textarea {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #cccccc;
    }

    .btn {
      background-color: #ef4444;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="hero-bg flex flex-col">
    <!-- Overlay -->
    <div class="hero-bg::before"></div>

    <!-- Navbar -->
    <nav class="flex flex-col sm:flex-row justify-between items-center px-4 sm:px-8 py-4 sm:py-6 max-w-7xl w-full mx-auto text-white text-sm z-10">
      <div class="text-xl font-semibold tracking-wide mb-2 sm:mb-0">NUTRIGAZE</div>
      <ul class="flex flex-col sm:flex-row gap-4 sm:gap-10 font-medium">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('predict') }}">Predict</a></li>
        <li><a href="{{ url_for('contact') }}" class="active">Contact</a></li>
      </ul>
    </nav>

    <!-- Contact Form -->
    <main class="flex-grow flex items-center justify-center text-center px-4 relative z-10">
      <form method="POST" class="form-container text-left text-white w-full">
        <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
        <input type="text" name="name" placeholder="Your Name" class="w-full mb-4 p-2 border border-white rounded" required>
        <input type="email" name="email" placeholder="Your Email" class="w-full mb-4 p-2 border border-white rounded" required>
        <textarea name="message" rows="4" placeholder="Your Message" class="w-full mb-4 p-2 border border-white rounded" required></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
    </main>
  </div>
</body>
</html>
